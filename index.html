<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="card">
        <div class="card-image-header">
          <img src="images/illustration-hero.svg" alt="hero" />
        </div>
        <div class="card-body">
          <div class="card-text">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts on
              any device <br />
              anywhere you like!
            </p>
          </div>
          <div class="plans">
            <div class="action">
              <img src="images/icon-music.svg" alt="a music icon" />
              <div class="billing">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">change</a>
          </div>
          <div class="payments">
            <a href="#">Proceed to Payment</a>
            <a href="#">Cancel Order</a>
          </div>
        </div>
      </div>
  </body>
</html>
